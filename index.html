<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <style>
        html, body {
            margin: 0;
			paddng: 0;
			overflow: hidden;
			background-color: #111;
			color: #ccc;
			font-family: monospace;
        }
		
        .paused #canvas {
            border: 2px dashed red; 
        }
		
		#jumpToCoord, #jumpRand, #explorePlanet {
			cursor: pointer;
		}
		
		/*#jumpToCoord:hover, #jumpRand:hover, #explorePlanet:hover {
			background-color: #eee;
			color: #333;
		}*/
		
		#coordControls {
			position: absolute;
			margin: 10px;
			top: 0;
		}
		
		/*#coordControls input {
			font-family: inherit;
			background-color: #333;
			color: #eee;
			border: 1px solid #555;
			padding-left: 2px;
		}*/
		
		#resources {
			position: absolute;
			margin: 10px;
			bottom: 30%;
            font-size: 20px;
		}
		
		#planetData {
            min-width: 120px;
			position: absolute;
			margin: 10px;
			top: 0;
			right: 0;
		}
        
        .button {
            display:inline-block;
            padding:0.35em 1.2em;
            border:0.1em solid #FFFFFF;
            margin:0 0.3em 0.3em 0;
            border-radius:0.12em;
            box-sizing: border-box;
            text-decoration:none;
            font-family:'Roboto',sans-serif;
            font-weight:300;
            color:#FFFFFF;
            text-align:center;
            transition: all 0.2s;
            
            background-color: #eee;
			color: #333;
        }
        
        #coordControls .button:hover {
            color:#000000;
            background-color:#FFFFFF;
        }
        
    </style>
	<canvas id="canvas" width="800" height="400"></canvas>
	<div id="coordControls">
		Coordinates: <input type="text" id="addressInput" value="000000000"><br><br>
		<input type="button" class="button" id="jumpToCoord" value="Jump to coordinates (10 fuel)"><br><br>
		<input type="button" class="button" id="jumpRand" value="Jump randomly (5 fuel)"><br><br>
		<input type="button" class="button" id="explorePlanet" value="Explore Planet (5 food)"><br>
	</div>
	<div id="resources">
		<table>
		<tr>
			<td>Fuel</td>
			<td><progress max="150" value="100" id="fuelBar"></progress></td>
		</tr>
		<tr>
			<td>Food</td>
			<td><progress max="150" value="100" id="foodBar"></progress></td>
		</tr>
		</table>
	</div>
	<div id="planetData">
		<p>Planet data:</p>
		<table>
		<tr>
			<td>Type:</td>
			<td id="planetType">Desert</td>
		</tr>
		<tr>
			<td>Radio:</td>
			<td id="radioType">Quiet</td>
		</tr>
		</table>
	</div>
	<canvas id="waveCanvas" width="800" height="200"></canvas>
	<script src="lib/encounters.js"></script>
	<script src="lib/utils.js"></script>
	<script src="lib/vector.js"></script>
	<script src="lib/wave.js"></script>
	<script src="lib/planet.js"></script>
    <script src="lib/boids.js"></script>
</body>
</html>
